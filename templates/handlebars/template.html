<html>
    <head>
    </head>
    <body>
        <div class="iteration-test">
            <ul>
                {{#each listOfObjects}}
                <li>{{ this.name }}</li>
                {{/each}}
            </ul>
            <ul>
                {{#times 10}}
                <li>{{this}}</li>
                {{/times}}
            </ul>
        </div>
        <div class="condition-test">
            {{#if boolDataFalse}}
                <div>this shouldn't show</div>
            {{/if}}
            {{#if boolDataTrue}}
                <div>this should show</div>
            {{/if}}
        </div>
        <div class="rich-text-test">
            {{{ richText }}}
        </div>
        <div class="regex-test">
        </div>
        <div class="include-test">
        </div>
    </body>
</html>
